<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <title>Personalized Compass Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>

<body>
  <nav class="navbar navbar-default" id="nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PCompass</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="compass" id="compassCheck" value="ON" checked>PCompass
              </label>
            </div>
          </li>
          <li class="nav-item">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="wedge" id="wedgeCheck" value="ON">Wedge
              </label>
            </div>
          </li>
          <li class="nav-item">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="centroid" id="centroidCheck" value="ON">Centered
              </label>
            </div>
          </li>
          <li class="nav-item">
            <div class="btn-group">
              <i class="dropdown-arrow dropdown-arrow-inverse"></i>
              <button class="btn btn-primary status"># POIs</button>
              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span></button>
              <ul class="dropdown-menu dropdown-inverse">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <button type='button' class="btn btn-default" onclick="toggleTable()">Table</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-default" value="Toggle Street View" onclick="toggleStreetView();">Street View</button>
          </li>
          <li class="nav-item">
            <div class="btn-group">
              <i class="dropdown-arrow dropdown-arrow-inverse"></i>
              <button class="btn btn-primary status">Mode</button>
              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-inverse">
                <li><a href="/">Home</a></li>
                <li><a href="game">Game</a></li>
                <li><a href="builder">Builder</a></li>
                <li><a href="demo">Demo</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <button type='button' id="exportButton" class="btn btn-default">Export POIs</button>
          </li>
          <li class="nav-item">
            <button type='button' id="clearButton" class="btn btn-default">Clear POIs</button>
          </li>
          <li class="nav-item">
            <input type="file" id="file-input" />
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div id="maps">
    <div id="wrapper">
      <div id="map"></div>
      <div id="overlay">
        <div id="wedge">
          <canvas id="canvasWedge"></canvas>
        </div>
        <div id="labels">
          <canvas id="canvasLabels"></canvas>
        </div>
        <div id="compass">
          <canvas id="canvasCompass"></canvas>
        </div>
        <div id="FOV">
          <canvas id="canvasFOV"></canvas>
        </div>
         <script src="/js/helper.js" async></script>
         <script src="/js/pcompass.js" async></script>
         <script src="/js/wedge.js" async></script>
         <script src="/js/main.js" async></script>
        

      </div>  

      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    </div>
    <div id="wrapper3">
      <table id='POItable' class="table">
        <thead>
          <tr>
            <th>POI Name</th>
            <th>Lock</th>
          </tr>
        </thead>
        <tbody id='tbodyid'>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAbebnQH25_Kuyk2dihcatibtfsSS7IVDI&callback=initMap" async defer></script>
</body>

</html>
